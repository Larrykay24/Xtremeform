<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Xtreme Application Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link rel="icon" type="image/jpg" href="img/favicon.jpg">

</head>
<style>
    ^{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        min-height: 100vh;
        padding: 2em;
        justify-content: center;
        align-items: center;
        width: 80%;
        max-width: 600px;
        border-radius: 5px;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="date"],
    form select,
    form textarea {
        width: 87%;
    }
    .submit-btn {
        cursor: pointer;
        transition: 0.3s;
    }
    </style>
<body>
     <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <section class="application">
                    <div class="text-center">
        <img src="img/Logo.png" alt="logo" width="250px" height="62.5px" >
    <div>
        <h1>Xtreme Application Form</h1>
        <p>
        Register yourself to be an approved member of XTREME Multimedia Concept
        </p>
        <form id="contact-form" onsubmit="sendMail(event)" >
        <div class="mb-3">
                    <label for="full_name" class="form-label">Fullname</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Fullname" required>
                </div>
            <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">House Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="e.g 15, Halle str, Texas, Usa" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">D.O.B</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            <div class="mb-3">
                    <label for="tool" class="form-label">What do you do?</label>
                    <select class="form-select" id="tool" name="tool" required multiple size="3">
            <option value="Adobe After Effects"> Adobe After Effects</option>
                <option value="Adobe Audition"> Adobe Audition</option>
                <option value="Adobe Dreamweaver"> Adobe Dreamweaver</option>
                <option value="Adobe Illustrator"> Adobe Illustrator</option>
                <option value="Adobe InDesign"> Adobe InDesign</option>
                <option value="Adobe Lightroom"> Adobe Lightroom</option>
                <option value="Adobe Photoshop"> Adobe Photoshop</option>
                <option value="Adobe Premiere Pro"> Adobe Premiere Pro</option>
                <option value="Adobe XD"> Adobe XD</option>
                <option value="Autodesk Maya"> Autodesk Maya</option>
                <option value="Blender"> Blender</option>
                <option value="Bootstrap"> Bootstrap</option>
                <option value="Canva"> Canva</option>
                <option value="Cinema 4D"> Cinema 4D</option>
                <option value="CorelDRAW"> CorelDRAW</option>
                <option value="Da Vinci"> Da VinciW</option>
                <option value="Figma"> Figma</option>
                <option value="Final Cut Pro"> Final Cut Pro</option>
                <option value="GIMP"> GIMP</option>
                <option value="Google Web Designer"> Google Web Designer</option>
                <option value="InVision"> InVision</option>
                <option value="JavaScript"> JavaScript</option>
                <option value="KeyShot"> KeyShot</option>
                <option value="Moho Studio"> Moho Studio</option>
                <option value="Nuke"> Nuke</option>
                <option value="Pixi.js"> Pixi.js</option>
                <option value="React"> React</option>
                <option value="Sketch"> Sketch</option>
                <option value="Toon Boom Harmony"> Toon Boom Harmony</option>
                <option value="Unity"> Unity</option>
                <option value="Unreal Engine"> Unreal Engine</option>
                <option value="Visual Studio Code"> Visual Studio Code</option>
                <option value="Webflow"> Webflow</option>
                <option value="3D Max"> 3D Max</option>
            </select>
            </div>
            <div class="mb-3">
                    <label for="work" class="form-label">What is your profession?</label>
                    <select class="form-select" id="work" name="work" required multiple size="3">
            <option value="Graphics Designer"> Graphics Designer</option>
                <option value="Web Developer"> Web Developer</option>
                <option value="UI/UX Designer"> UI/UX Designer</option>
                <option value="Video Editor"> Video Editor</option>
                <option value="Photo Editor"> Photo Editor</option>
                <option value="Animator"> Animator</option>
                <option value="Game Developer"> Game Developer</option>
                <option value="Software Developer"> Software Developer</option>
                <option value="App Developer"> App Developer</option>
                <option value="Product Designer"> Product Designer</option>
                <option value="Brand Designer"> Brand Designer</option>
                <option value="Illustrator"> Illustrator</option>
            </select>
            </div>
            <div class="mb-3">
                    <label for="message" class="form-label">Why do you want to join?</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Write here..." required style="resize: none; height: 8em;"></textarea>
                </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        </div>
                    </div>
    </section>
                    </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

    <script>
        const contactForm = document.querySelector("#contact-form");
    const submitBtn = document.querySelector(".submit-btn");

    const publicKey = "qFcEn7ZXXd663A7QS";
    const serviceID = "service_ea7ggpc";
    const templateID = "template_0l2vwdo";

    emailjs.init(publicKey);

    contactForm.addEventListener("submit", e => {
        e.preventDefault();
        submitBtn.innerText = "Submitting...";
        const inputFields = {
            full_name: contactForm.full_name.value,
            email: contactForm.email.value,
            address: contactForm.address.value,
            dob: contactForm.dob.value,
            tool: contactForm.tool.value,
            work: contactForm.work.value,
            message: contactForm.message.value
        };

        emailjs.send(serviceID, templateID, inputFields)
            .then(() => {
                submitBtn.innerText = "Submitted";
                contactForm.reset();
            }, (error) => {
                console.log(error);
                submitBtn.innerText = "Something went wrong";
            });
    });

document.getElementById("tool").addEventListener("change", function() {
    let selectedOptions = Array.from(this.selectedOptions);
    if (selectedOptions.length > 3) {
        this.value = Array.from(this.selectedOptions).slice(0, 3).map(option => option.value);
    }
});

document.getElementById("work").addEventListener("change", function() {
    let selectedOptions = Array.from(this.selectedOptions);
    if (selectedOptions.length > 3) {
        this.value = Array.from(this.selectedOptions).slice(0, 3).map(option => option.value);
    }
});
    </script>
</body>
</html>
